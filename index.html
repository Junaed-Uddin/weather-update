<!doctype html>
<html lang="en">

<head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/da50421198.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-image">
        <div class="container">
            <!-- input field -->
            <div class="d-flex justify-content-center py-5">
                <input id="searchField" type="text" class="form-control w-50" id="exampleFormControlInput1"
                    placeholder="Enter a city for Weather">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-primary">Search</button>
                </div>
            </div>

            <!-- error msg  -->
            <div>
                <h3 id="error-msg" class="text-warning text-center d-none">Data Not Found...</h3>
            </div>

            <!-- weather display  -->
            <div id="weather-status" class="weather-status text-white text-center">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h3 id="city" class="mb-lg-0"></h1>
                    <h1 id="temperature" class="display-2 d-inline"></h1><span class="h4">&#8451;</span>
                    <p id="feel-temperature" class="mt-3 mb-1 h5 ">Feels Like: <span id="feels_like"></span>&deg;C</p>
                    <p id="clouds" class="lead"></p>
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <p class="me-3">Wind: <i class="ms-1 d-none d-sm-inline fa-solid fa-location-arrow"></i><span id="wind"
                                class="ms-1"></span></p>
                        <p>Visibility: <span id="visibility"></span>m</p>
                        <p class="ms-3">Humidity: <span id="humidity"></span>%</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
